<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RGB solver</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="mdl/material.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="mdl-color--blue-grey-100">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--blue-grey">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                <span class="mdl-color-text--red">R</span><span class="mdl-color-text--green">G</span><span class="mdl-color-text--blue">B</span>
                <span class="mdl-color-text--grey">solver</span>
            </span>
        </div>
    </header>
    <div class="mdl-layout__drawer">

    </div>
    <main class="mdl-layout__content">
        <div class="page-content">

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__supporting-text">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield wide">
                                    <textarea class="mdl-textfield__input" type="text" rows= "10" id="mapstr" ></textarea>
                                    <label class="mdl-textfield__label" for="mapstr">Map here...</label>
                                </div>
                            </form>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="move">
                                Move
                            </a>
                        </div>
                    </div>
                    <br/>
                    <div class="mdl-card mdl-color--grey-800 mdl-shadow--2dp"></div>
                </div>
                <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--8-col pad-1" id="result"></div>
            </div>

        </div>
    </main>
</div>


<!-- SCRIPT -->
<script src="mdl/material.min.js"></script>
<script src="js/map.js"></script>
<script src="js/car.js"></script>
<script src="js/app.js"></script>
</body>
</html>
